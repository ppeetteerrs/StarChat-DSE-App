<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title>StarChat DSE</title>
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/pdfjs/pdf.js"></script>
    <script src="lib/pdfjs/pdf.worker.js"></script>
    <script src="lib/angular-pdf/angular-pdf.js"></script>
    <script src="lib/ionic-audio/dist/ion-audio.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
    <title>StarChat DSE</title>
  </head>
  
  <body ng-app="StarChatDSE">

      <ion-side-menus enable-menu-with-back-views="true" ng-controller="navCtrl">
      <!-- Left menu -->
      <ion-side-menu side="left" width="180" class="sidemenu">
        <div class="list sidemenuitem">

          <a class="item item-icon-left sidemenuitem" ui-sref="home" menu-close="left">
            <i class="icon ion-home sidemenutext"></i>
            <span class="sidemenutext">Home</span>
          </a>
          <a class="item item-icon-left sidemenuitem" ui-sref="browse" menu-close="left">
            <i class="icon ion-ios-cloud sidemenutext"></i>
            <span class="sidemenutext">Database</span>
          </a>
          <a class="item item-icon-left sidemenuitem" ui-sref="download" menu-close="left">
            <i class="icon ion-android-folder sidemenutext"></i>
            <span class="sidemenutext">Downloaded</span>
          </a>
          <a class="item item-icon-left sidemenuitem" ui-sref="home" menu-close="left">
            <i class="icon ion-information-circled sidemenutext"></i>
            <span class="sidemenutext">About</span>
          </a>

        </div>
      </ion-side-menu>

      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-buttons side="left">
             <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>

      </ion-side-menu-content>

    </ion-side-menus>
    
  </body>
</html>
